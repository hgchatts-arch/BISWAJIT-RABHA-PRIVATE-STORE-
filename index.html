<script>
    const synth = window.speechSynthesis;

    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    const chars = "0123456789ABCDEFHG";
    const fontSize = 14;
    const drops = Array(Math.floor(canvas.width/fontSize)).fill(1);
    function draw() {
        ctx.fillStyle = "rgba(10, 5, 16, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#a020f0"; ctx.font = fontSize + "px monospace";
        drops.forEach((y, i) => {
            const text = chars[Math.floor(Math.random()*chars.length)];
            ctx.fillText(text, i*fontSize, y*fontSize);
            if(y*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        });
    }
    setInterval(draw, 35);
